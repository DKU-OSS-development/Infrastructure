apiVersion: v1
kind: PersistentVolume
metadata:
  name: sqlite-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi        # SQLite 파일용이라 1GB면 차고 넘침
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/sqlite" # 워커 노드의 이 경로에 파일이 실제로 저장됨
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sqlite-pvc
  namespace: claude-app
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi