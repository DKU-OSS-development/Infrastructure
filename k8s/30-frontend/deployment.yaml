apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: claude-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend
          # ▼▼▼ 1번 과정에서 만든(푸시한) 이미지 주소로 꼭 변경하세요! ▼▼▼
          image: YOUR_DOCKER_ID/frontend:v1
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"   # Nginx는 매우 가벼움
              cpu: "50m"
            limits:
              memory: "128Mi"  # 128MB면 충분
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: claude-app
spec:
  selector:
    app: frontend-app
  ports:
    - protocol: TCP
      port: 80         # 서비스 포트
      targetPort: 80   # 컨테이너 포트 (Nginx 기본값)
  type: ClusterIP      # 나중에 Ingress로 외부 연결