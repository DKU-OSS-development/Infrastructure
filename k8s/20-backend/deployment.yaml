apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: claude-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
        - name: backend
          image: leeon3345/backend:v1
          ports:
            - containerPort: 8000
          env:
            - name: CLAUDE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: CLAUDE_API_KEY
          volumeMounts:
            - mountPath: /app/data
              name: sqlite-storage
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: sqlite-storage
          persistentVolumeClaim:
            claimName: sqlite-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: claude-app
spec:
  selector:
    app: backend-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP